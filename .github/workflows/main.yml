name: Run Web Scraper

on:
  schedule:
    # Run every 10 minutes between 6:00 AM and 7:00 PM UTC (7:00 AM to 8:00 PM UK time)
    - cron: "0-59/10 6-18 * * *"  # 6 AM to 6:59 PM UTC
  workflow_dispatch: # Enable manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python app.py
